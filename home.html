<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c14ac7157d.js" crossorigin="anonymous"></script>
    <title>Google Home Page</title>
</head>
<body>
    <header class="header">
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <img src="google-app-icon.png" alt="google app" title="Google App">
            <li><a href="#" id="initial">A</a></li>
        </ul>
    </header>

    <main>
        <div class="logo"><img src="google-logo.png" id="google-logo" alt="google logo"></div>
        <div class="search">
            <i class="fas fa-search"></i>
            <input type="text">
            <i class="fas fa-microphone"></i>
        </div>
        <div class="button">
            <button>Google Search</button>
            <button id="second-button">I'm feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="nigeria">Nigeria</div>
        <div class="carbon-message"><i class="fab fa-envira">Carbon neutral since 2007</i></div>
        <div class="listed-items">
            <ul class="first-group">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How search works</a></li>
                
            </ul>
                <ul class="second-group">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
