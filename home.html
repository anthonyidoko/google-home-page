<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c14ac7157d.js" crossorigin="anonymous"></script>
    <title>Google Home Page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><img src="google-app-icon.png" alt="Google apps" title="Google apps"></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="google-app">
            <img src="google-logo (1).png" alt="google image">
        </div>
        <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" class="input">
            <i class="fas fa-microphone" title="Search by voice"></i>
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="footer-top"><small>Nigeria</small></small></div>
            <div class="footer-bottom">
                <div class="carbon-message"><i class="fab fa-envira"></i> Carbon neutral since 2007</div>
                <div class="listed-items">
                    <ul  class="first-group">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How search works</a></li>
                    </ul>
                    <ul  class="second-group">
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
    </footer>
    
</body>
</html>
